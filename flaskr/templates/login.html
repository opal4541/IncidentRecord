<html>

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">

  <style>
    body {
      font: 400 15px Lato, sans-serif;
      line-height: 1.8;
      color: #2d2d2b;

    }

    h2 {
      font-size: 24px;
      text-transform: uppercase;
      color: #303030;
      font-weight: 600;
      margin-bottom: 30px;
    }

    h4 {
      font-size: 19px;
      line-height: 1.375em;
      color: #303030;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .container-fluid {
      padding: 60px 50px;
    }

    .bg-grey {
      background-color: #f6f6f6;
    }

    .logo-small {
      color: #2f4f4f;
      font-size: 50px;
    }

    .logo {
      color: #2f4f4f;
      font-size: 200px;
    }

    .thumbnail {
      padding: 0 0 15px 0;
      border: none;
      border-radius: 0;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      margin-bottom: 10px;
    }

    .carousel-control.right,
    .carousel-control.left {
      background-image: none;
      color: #2f4f4f;
    }

    .carousel-indicators li {
      border-color: #2f4f4f;
    }

    .carousel-indicators li.active {
      background-color: #2f4f4f;
    }

    .item h4 {
      font-size: 19px;
      line-height: 1.375em;
      font-weight: 400;
      font-style: italic;
      margin: 70px 0;
    }

    .item span {
      font-style: normal;
    }

    .panel {
      border: 1px solid #2f4f4f;
      border-radius: 0 !important;
      transition: box-shadow 0.5s;
    }

    .panel:hover {
      box-shadow: 5px 0px 40px rgba(0, 0, 0, .2);
    }

    .panel-footer .btn:hover {
      border: 1px solid #2f4f4f;
      background-color: #fff !important;
      color: #2f4f4f;
    }

    .panel-heading {
      color: #fff !important;
      background-color: #2f4f4f !important;
      padding: 25px;
      border-bottom: 1px solid transparent;
      border-top-left-radius: 0px;
      border-top-right-radius: 0px;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
    }

    .panel-footer {
      background-color: white !important;
    }

    .panel-footer h3 {
      font-size: 32px;
    }

    .panel-footer h4 {
      color: #aaa;
      font-size: 14px;
    }

    .panel-footer .btn {
      margin: 15px 0;
      background-color: #2f4f4f;
      color: #fff;
    }

    .navbar {
      margin-bottom: 0;
      background-color: #2f4f4f;
      opacity: 0.8;
      z-index: 9999;
      border: 0;
      font-size: 12px !important;
      line-height: 1.42857143 !important;
      letter-spacing: 4px;
      border-radius: 0;
      font-family: Montserrat, sans-serif;
    }

    .navbar li a,
    .navbar .navbar-brand {
      color: #fff !important;
    }

    .navbar-nav li a:hover,
    .navbar-nav li.active a {
      color: #2f4f4f !important;
      background-color: #fff !important;
    }

    .navbar-default .navbar-toggle {
      border-color: transparent;
      color: #fff !important;
    }

    footer .glyphicon {
      font-size: 20px;
      margin-bottom: 20px;
      color: #2f4f4f;
    }

    .slideanim {
      visibility: hidden;
    }

    .slide {
      animation-name: slide;
      -webkit-animation-name: slide;
      animation-duration: 1s;
      -webkit-animation-duration: 1s;
      visibility: visible;
    }

    @keyframes slide {
      0% {
        opacity: 0;
        transform: translateY(70%);
      }

      100% {
        opacity: 1;
        transform: translateY(0%);
      }
    }

    @-webkit-keyframes slide {
      0% {
        opacity: 0;
        -webkit-transform: translateY(70%);
      }

      100% {
        opacity: 1;
        -webkit-transform: translateY(0%);
      }
    }

    @media screen and (max-width: 768px) {
      .col-sm-4 {
        text-align: center;
        margin: 25px 0;
      }

      .btn-lg {
        width: 100%;
        margin-bottom: 35px;
      }
    }

    @media screen and (max-width: 480px) {
      .logo {
        font-size: 150px;
      }
    }

    /* Table */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    h1 {
      color: #303030;
      font-size: 30px;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 30px;
      font-family: Montserrat, sans-serif;
    }

    .button {
      background-color: white;
      border: none;
      color: #2f4f4f;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .button1 {
      background-color: #2f4f4f;
      color: white;
      border: 2px solid #2f4f4f;
    }

    .button1:hover {
      background-color: white;
      color: #2f4f4f;
    }

    .jumbotron {
      /* background-image: url('static/header-background.jpg'); */
      /* background-attachment: fixed;
      background-size: 100%;
      background-repeat: no-repeat; */
      background-color: #2f4f4f;
      color: #fff;
      padding: 0px 25px;
      font-family: Montserrat, sans-serif;
    }

    .vid:hover {
      box-shadow: 5px 0px 40px rgba(0, 0, 0, .2);
    }
  </style>
</head>

<body>

  <div class="container" style="display: flex;flex-direction: column;align-items: center">
    <div class="panel panel-default text-center" style="margin-top:10%">
      <div class="panel-heading">
        <h1 style="color: white;">INCIDENT RECORD</h1>
      </div>
      <div class="panel-body">
        <form style="display: flex;flex-direction: column;align-items: center;" action="/login" method="post">
          <input id="username" class="form-control" style="width: 290px; height: 30px; font: 16px; margin-bottom: 0.80rem" type="text"
            placeholder="Username" name="username" value="">

          <input id="password" name="password" class="form-control" style="width: 290px; height: 30px; font: 16px; margin-bottom: 0.80rem"
            type="password" placeholder="Password" name="password" value="">

          <input id="loginbutton" name="loginbutton" class="btn button1" type="submit" value="Login">
        </form>

        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}
        </p>
      </div>
    </div>
  </div>

</body>

</html>
